<body>

<form action="/changePassword" method="post">
  <div class="container">
    <h1>שינוי סיסמא</h1>
    <p>Please fill in this form to change your password.</p>
    <hr>

    <label for="oldPass"><b>old password</b></label>
    <input type="password" placeholder="סיסמא ישנה" name="oldPass" , id="oldPass">

    <label for="newPass"><b>new password</b></label>
    <input type="password" placeholder="סיסמא חדשה" name="newPass" id="newPass">

    <input type="submit" class="registerbtn"></input>
  </div>
</form>

<div class = "back">
    <a href="/">
    <p><button class="BackMain">Back To Main</button></p>
    </a>
</div>

<div class="about-section1"></div>


    {%if passNotOK%}

      <div class="alert alert-danger" role="alert"> הסיסמא הישנה לא טובה! </div>

    {% endif %}
