<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project</title>
    <!-- Bootstrap CSS, JS, and jQuery -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/registration.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body>

{%if UserOk %}
      <div class="alert alert-danger" role="alert"> הרשמה בוצע בהצלחה </div>
{% endif %}


{%if notSaved %}
      <div class="alert alert-danger" role="alert"> סיסמא לא חוקית!!! </div>
{% endif %}

{%if UserNotOk %}
      <div class="alert alert-danger" role="alert"> המייל קיים במערכת. </div>
{% endif %}

<form action="/addUser" method="post">
  <div class="container">
    <h1>Add User</h1>
    <p>Please fill in this form to add account.</p>
    <hr>

    <label for="username"><b>Email</b></label>
    <input type="text" placeholder="מייל" name="username" , id="username">

    <label for="firstname"><b>First Name</b></label>
    <input type="text" placeholder="שם פרטי" name="firstname" id="firstname">


    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="שם משפחה" name="lname" id = "lname" >


    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="סיסמא" name="password" id="psw" >

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="לחזור על הסיסמא" name="secPass" id="psw-repeat" >
    <hr>

    <input type="submit" class="registerbtn"></input>
  </div>
</form>






</body>
</html>
