<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project</title>
    <!-- Bootstrap CSS, JS, and jQuery -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/Bussiness.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body>


{%if saved%}
      <div class="alert alert-danger" role="alert"> נשמר!!! </div>
{% endif %}

<form  action="/regBus" method="post">
  <div class="container">
    <h1>Welcome {{username}} to Bussiness Area</h1>
    <p>Please fill in this form to create an your bussiness.</p>
    <hr>

    <label for="company"><b>Company name:</b></label>
    <input type="text" placeholder="שם החברה" name="company" id="company" required>

    <label for="numOfpeople"><b>People in the story</b></label>
    <input type="text" placeholder="מספר אנשים" name="numOfpeople" id="numOfpeople" required>

    <label for="link"><b>Url</b></label>
    <input type="text" placeholder="תכניס קישור לאתר " name="link" id="link" required>

    <label for="photo"><b>Photo link</b></label>
    <input type="text" placeholder="תכניס קישור לתמונה " name="photo" id="photo" required>

    <label for="hours"><b>Opening Hours:</b></label>
    <input type="text" placeholder="שעות פתיחה" name="hours" id="hours" required>

    <label for="description"><b>Description</b></label>
    <textarea class="form-control" id="description" name="description" rows="7" placeholder="תאר את החנות"></textarea>
    <hr>

    <button type="submit" class="registerbtn">Create</button>
  </div>

</form>




</body>
</html>
